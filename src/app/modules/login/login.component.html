<div class="background">
  <div class="background-form">
    <form [formGroup]="form" class="login100-form">
      <div class="linebreaker"></div>

      <span class="login100-form-title p-b-49">
        Receita WS
      </span>
        <div class="wrap-input100 m-b-23" data-validate="Username is required">
          <div class="form-group">
            <div class="icon d-flex align-items-center justify-content-center"><span id="spanUser" class="bi bi-person-fill"></span></div>
            <input class="form-control" type="text"  formControlName="email" placeholder="Email">
          </div>
        </div>
        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
             class="alert alert-danger">
          <div *ngIf="form.controls['email'].errors?.['required']">
            Favor informar o usuário.
          </div>
        </div>
  
        <div class="wrap-input100 password-div" data-validate="Password is required">
          <div class="form-group">
            <div class="icon d-flex align-items-center justify-content-center"><span id="spanUser" class="bi bi-lock-fill"></span></div>
            <input class="form-control" type="password" placeholder="Senha" formControlName="password">
          </div>
        </div>
        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
             class="alert alert-danger">
          <div *ngIf="form.controls['password'].errors?.['required']">
            Favor informar a senha.
          </div>
        </div>
  
        <div class="text-right p-t-8 p-b-31">
          <a href="#">
          </a>
        </div>
  
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <button name="btnLogin" [ngClass]="form.invalid ? 'login100-form-btn' : 'login100-form-btn-valid'"
                    [disabled]="form.invalid" (click)="login()"
                    [attr.title]="form.invalid ? 'Favor informar Usuário e Senha' : ''">
              Entrar
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
